<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnation</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to FitNation</h1>
        <div class="nav">
            <a href="home.html"><span>HOME</span></a>
            <a href="about.html"><span>ABOUT US</span></a>
            <a href="plans.html"><span>PLANS</span></a>
        </div>
    </div>
    <div class="container">
        <form id="authForm">
            <h1 id="formTitle">Login</h1>
            <div id="loginFields">
                <div class="us">
                    <input type="text" id="usernameInput" placeholder="Username" required>
                    
                </div>
                <div class="us">
                    <input type="password" id="passwordInput" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
            <div id="registerFields" style="display: none;">
                <div class="us">
                    <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="us">
                    <input type="number" id="weightInput" placeholder="Weight (kg)" required>
                    <i class='bx bxs-weight'></i>
                </div>
                <div class="us">
                    <input type="number" id="heightInput" placeholder="Height (cm)" required>
                    <i class='bx bxs-ruler'></i>
                </div>
                <div class="us">
                    <select id="genderInput" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <button type="submit" class="btn" id="submitButton">Login</button>
            <div class="Tbackground">
                <h1>FitNation</h1>
            </div>
            <div class="for">
                <a href="#" id="toggleLink">Register</a>
            </div>
        </form>
    </div>
    <script src="main.js"></script> 
</body>
</html>
